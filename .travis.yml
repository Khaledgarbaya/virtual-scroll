sudo: false
dist: trusty
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - "6.2"
  - "5.11"
  - "4.4"
  - "0.10"
script:
  - npm run test
  - npm build:umd
before_install:
  - npm install -g npm@latest
  - npm set progress=false
before_script:
  - npm install
after_success:
  - 'curl -Lo travis_after_all.py https://git.io/travis_after_all'
  - python travis_after_all.py
  - export $(cat .to_export_back) &> /dev/null
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
